<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>

    
  </head>

  <body>
    <div class="reg-container">
      <div class="reg-wrapper">      
        <h1 style="text-align: center; text-decoration: underline;">Registration Form</h1>

        <form>
            <div>
              <label for="first name">First Name</label>
              <input type="text" placeholder="Enter First Name">
            </div>

            <div>
              <label for="Last name">Last Name</label>
              <input type="text" placeholder="Enter Last Name">
            </div>

            <div>
              <label for="Middle name">Middle Name</label>
              <input type="text" placeholder="Enter Middle Name">
            </div>

            <div>
              <label for="Age">Age</label>
              <input type="number" placeholder="Enter Age">
            </div>

            <div>
              <label for="School">School</label>
              <input type="text" placeholder="Enter School">
            </div>

            <div>
              <label for="Occupation">Occupation</label>
              <input type="text" placeholder="Enter Occupation">
            </div>

            <div>
              <label for="Email Address">Email Address</label>
              <input type="email" placeholder="Enter Email Address">
            </div>

            <div>
              <label for="Password">Password</label>
              <input type="password" placeholder="Enter Password">
            </div>

            <div>
              <label for="confirm">Confirm Password</label>
              <input type="password" placeholder="Confirm Password">
            </div>

            <button onclick="window.location.href='home.html';">Register</button>
        </form>

      </div>  
    </div>
    
    <div style="text-align: center; font-size: small;">Already a member? Login <a href="Login.html">here.</a></div>

  </body>
</html>
